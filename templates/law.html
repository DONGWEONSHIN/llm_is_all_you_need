<!DOCTYPE html>
<html>
	<head>
		<title>Museum_bot</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="{{ url_for('static',filename='chat.js') }}"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<meta name="viewport"  content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-sm-12 col-md-10 col-xl-8 chat">
					<div class="card">   
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://i.ibb.co/nsvQLhH/law-logo.jpg" class="rounded-circle user_img" onclick="main()"/>
									<!-- <span class="online_icon"></span> -->
								</div>
								<div class="user_info">
									<span>Law Bot</span>
									<p>ask me anything!</p>
								</div>
								<!-- 새로 추가한 부분 -->
								<div class="user_info p">
									<p class="a"></p>
									<p class="b">First, try saying “Hello” in Korean!<br>
                                        Ask about the Labor Standards Act!<br>
									</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
						</div>
						<div class="card-footer">
							<form id="messageAreaLaw" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="한글을 입력 후 'Enter Key'를 눌러주세요." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
