<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Main Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>

                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="user_info">
                                <span>LLM is All you Need</span>
                                <p>Choose a card below!</p>

                            <div class="user_info move_admin_btn">
                                <button onclick="admin()" class="btn btn-black-white">Admin</button>
                            </div>
                        </div>
                    </div>
                        <div id="messageFormeight" class="card-body msg_card_body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4">
                                        <div class="card card-style">
                                            <div class="card-header user_white">
                                                <span>Sketch Bot</span>
                                                <div class="card-header-left user_grey">
                                                    PaLM2
                                                </div>
                                            </div>
                                                <img src="https://i.ibb.co/RG8HdcZ/picture11.png" class="rounded-circle-center user_img" onclick="chatDiffusion()"/>
                                            <div class="card-body">
                                                <!--<span class="card-title user_white">CF.</span>-->
                                                <!--<p class="card-subtitle user_grey">PaLM2</p>-->
                                                <p class="card-text user_grey">Stable Diffusion 이미지를 생성할 수 있는 문장을 만들어보세요!</p>
                                                <button onclick="chatDiffusion()" class="btn btn-primary">Click</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card card-style">
                                            <div class="card-header user_white">
                                                <span>Museum Bot</span>
                                                <div class="card-header-left user_grey">
                                                    PaLM2
                                                </div>
                                            </div>
                                            <img src="https://i.ibb.co/ZG9fvyR/history-museum.png" class="rounded-circle-center user_img" onclick="chatMuseum()"/>
                                            <div class="card-body user_grey">
                                                <!--<span class="card-title user_white">Confer</span>-->
                                                <p class="card-text">근현대사에 대한 정보를 역사학자에게 물어보세요!</p>
                                                <button onclick="chatMuseum()" class="btn btn-primary">Click</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card card-style">
                                            <div class="card-header user_white">
                                                <span>Gemini Chat</span>
                                                <div class="card-header-left user_grey">
                                                    Gemini
                                                </div>
                                            </div>
                                            <img src="https://i.ibb.co/g71jY0h/gemini-logo.jpg" class="rounded-circle-center user_img" onclick="chatGemini()"/>
                                            <div class="card-body user_grey">
                                                <!--<span class="card-title user_white">Confer</span>-->
                                                <p class="card-text">구글 Gemini에게 궁금한 것들을 물어보세요..!</p>
                                                <button onclick="chatGemini();" class="btn btn-primary">Click</button>
